<form>

  <div class="container">
  <center>  <h1> Student Registeration Form</h1> </center>

	 <div class="id">
    <label> Firstname </label> 
	<input type="text" class="input"  placeholder= "Firstname" size="15" required /> 
	</div>
	
	<div class="id">
	<label> Middlename: </label> 
	<input type="text"  class="input" placeholder="Middlename" size="15" required /> 
	</div>
	
	<div class="id">
	<label> Lastname: </label>  
	<input type="text"  class="input" placeholder="Lastname" size="15"required /> 
	</div>


<label> Course :</label> 

<select class="input">
		<option value="Course">Course</option>
		<option value="BCA">CSE</option>
		<option value="BBA">EEE</option>
		<option value="B.Tech">MATH</option>
		<option value="MBA">MBA</option>

</select>


<br/><br/>
<label> Gender:</label>
<br><br>
	<input type="radio" value="Male" name="gender" checked > Male 
	<input type="radio" value="Female" name="gender"> Female 
	<input type="radio" value="Other" name="gender"> Other

<br><br>
<label> Phone :</label>
	<input type="text"  placeholder="Country Code" /> 
	<input type="text" placeholder="phone no." size="10" required> 

<label>Current Address :</label>
	<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
	</textarea>

			<label><b>Email</b></label>  
			<input type="text" placeholder="Enter Email"  required>  
		
			<label><b>Password</b></label>  
			<input type="password" placeholder="Enter Password"  required>

</div>
